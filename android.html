<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gaming Platform</title>
  <meta name="description" content="Gaming Platform for games using GameApi">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <script>
  function sendMessage(msg) {
    console.log("Android sendMessage: ", msg);
    window.document.getElementById("game_iframe").contentWindow.postMessage(
      JSON.parse(msg), "*");
  }
  window.addEventListener("message", function (event) {
    var msg = JSON.stringify(event.data);
    console.log("Android gotMessage: ", msg);
    window.android.gotMessage(msg);
  });
  </script>
</head>
<body style="height:100%; width:100%; overflow: hidden;">
  <iframe frameborder="0" id="game_iframe" src="http://yoav-zibin.github.io/TicTacToe/game.html"
    style="height:100%; width:100%; overflow: hidden;"
    scrolling="no" seamless="seamless"></iframe>
</body>
</html>

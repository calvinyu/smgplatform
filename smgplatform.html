<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>GroupProj - Test Server API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  <script src="intercom.js"></script>
  <script src="smgplatform.js"></script>
  <script src="serverApiService.js"></script>
  <script src="platformMessageService.js"></script>
  <script src="stateService.js"></script>
</head>
<body ng-cloak ng-controller="Ctrl">
  <br>
  <button ng-click="startNewMatch()">New match</button>
  <img src="images/avatar0.png" ng-show="loggedIn"/>
  <br>
  <span ng-show="loggedIn">{{displayName}}</span>
  <br>
  <button ng-click="registerPlayerAsGuest()">Register Player As Guest</button>
  <button ng-click="checkIdAndSig()">Check My Credentials</button>
  <button ng-click="reserveAutoMatch()">Reserve Auto Match!</button>
  <br>
  selected game - {{gameId ? gameId : 'no game selected'}}
  <br>
  Server response:<br>
  <textarea ng-model="response" rows=5 cols=80 readonly></textarea>
  <br>
  <select ng-model="gameId" ng-options="game.gameId as game.languageToGameName.en for game in games">
    <option value="">Select A Game</option>
  </select>
  <ul ng-show="gameId != null">
    {{myMatches == null ? 'you don\'t have any matches!' : ''}}
    <li ng-repeat="key in myMatches track by $index" ng-click="">insert match information</li>
  </ul>
  <br>
  <iframe frameborder="1" id="game_iframe" ng-src="{{gameUrl}}"
        scrolling="no" seamless="seamless" ></iframe>
</body>
</html>
